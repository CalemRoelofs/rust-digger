    <table class="table">
      <thead>
      <tr>
       <th>name</th>
       <th>update at</th>
       <th>repo</th>
      </tr>
      </thead>
    <tbody>
    {% for crate in crates %}
      <tr>
        <td><a href="/crates/{{crate.name}}">{{crate.name}}</a></td>
        <td>{{crate.updated_at}}</td>
        {% if crate.repository != "" %}
          <td><a href="{{crate.repository}}">repo</a></td>
        {% else %}
          <td>NA</td>
        {% endif %}
      </tr>
    {% endfor %}
    </tbody>
    </table>
