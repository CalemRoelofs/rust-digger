<html>
    <head>
       <title>Rust Digger</title>
    </head>
    <body>
      <h1>Rust Digger</h1>
        Total:  {{total}}
        <table>
          <tr>
           <th>name</th>
           <th>update at</th>
           <th>repo</th>
          </tr>
        {{#each rows as |row|}}
          <tr>
            {{#if row.homepage}}
              <td><a href="{{row.homepage}}">{{row.name}}</a></td>
            {{else}}
              <td>{{row.name}}</td>
            {{/if}}
            <td>{{row.updated_at}}</td>
            {{#if row.repository}}
              <td><a href="{{row.repository}}">repo</a></td>
            {{else}}
              <td>NA</td>
            {{/if}}
          </tr>
        {{/each}}
        </td>

      <hr>
      Version {{version}} generated at {{utc}}
      <a href="https://github.com/szabgab/rust-digger">source</a>
    </body>
</html>
