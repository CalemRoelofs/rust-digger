[package]
name = "rust-digger"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4.26"
csv = "1.2.2"
simple_logger = "4.2"
log = "0.4"
liquid = "0.26.4"
clap = { version = "4.3", features = ["derive"] }
regex = "1.9.3"
once_cell = "1.18.0"